<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Celestial Starmap (Optimized 360°)</title>
  
  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

  <!-- AR Scene with 360° Starfield -->
  <a-scene embedded arjs>
    <!-- Optimized Static 360° Celestial Sky -->
    <a-sky src="https://upload.wikimedia.org/wikipedia/commons/6/6a/ESO_-_Milky_Way.jpg" rotation="0 180 0"></a-sky>

    <!-- Light for Visibility -->
    <a-light type="directional" position="1 1 1"></a-light>

    <!-- AR Camera with Rotation Control -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

</body>
</html>
