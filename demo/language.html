<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D3-Celestial Responsive Sky Map</title>
  
  <!-- D3.js and Celestial Library -->
  <script src="../lib/d3.min.js"></script>
  <script src="../lib/d3.geo.projection.min.js"></script>
  <script src="../celestial.min.js"></script>
  
  <link rel="stylesheet" href="../celestial.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
    }
    #celestial-map {
      width: 100%;
      height: 80vh;
      max-width: 100vw;
      overflow: hidden;
    }
    #celestial-form {
      margin-top: 10px;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div id="celestial-map"></div>
  <div id="celestial-form"></div>

  <script>
    function initializeCelestial() {
      let width = window.innerWidth * 0.9; // 90% of viewport width
      let height = window.innerHeight * 0.8; // 80% of viewport height

      let config = {
        width: width,
        projection: "airy",
        transform: "equatorial",
        background: { fill: "#000000", stroke: "#000000", opacity: 1 },
        interactive: true,
        adaptable: true,
        form: true,
        container: "celestial-map",
        datapath: "../data/",
        stars: { show: true, limit: 6, names: true, size: 7, exponent: -0.28, data: 'stars.6.json' },
        dsos: { show: false },
        constellations: { show: true, names: true },
      };

      Celestial.display(config);
    }

    window.onload = initializeCelestial;
    window.onresize = () => {
      document.getElementById("celestial-map").innerHTML = "";
      initializeCelestial();
    };
  </script>
</body>
</html>
